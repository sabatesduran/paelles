
<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Paella del senyorito</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 mb-50">

<div class="container max-w-xl mx-auto mt-10">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Calculadora de Paella del senyorito</h1>

  <div class="mb-6">
    <label for="paellaSize" class="block mb-2 text-sm font-medium text-gray-700">Mida de la paellera:</label>
    <select id="paellaSize" name="paellaSize" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        <option value="70">70 cm</option>
        <option value="60">60 cm</option>
        <option value="50">50 cm</option>
    </select>
  </div>

  <div class="mb-6">
    <label for="persons" class="block mb-2 text-sm font-medium text-gray-700">Persones:</label>
    <input type="number" id="persons" name="persons" min="6" value="6" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
  </div>

  <button id="calculate" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Calcula</button>

  <div class="mt-8 mb-50">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ingredients</h2>
    <ul id="recipeList" class="space-y-2 pb-50">
      <!-- Recipe items will be populated here -->
    </ul>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
